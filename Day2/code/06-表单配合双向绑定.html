<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        form div {
            height: 40px;
            line-height: 40px;
        }
        
        form div:nth-child(4) {
            height: auto;
        }
        
        form div span:first-child {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <form action="http://itcast.cn">
            <div>
                <span>姓名：</span>
                <span>
            <input type="text" v-model="uname" />
          </span>
            </div>
            <div>
                <span>性别：</span>
                <span>
            <input type="radio" id="male" value="1" v-model="gender" />
            <label for="male">男</label>
            <input type="radio" id="female" value="2" v-model="gender" />
            <label for="female">女</label>
          </span>
            </div>
            <div><input type="checkbox" v-model="check1" />{{check1}}</div>
            <div>
                <span>爱好：</span>
                <input type="checkbox" id="ball" value="1" v-model="hobby" />
                <label for="ball">篮球</label>
                <input type="checkbox" id="sing" value="2" v-model="hobby" />
                <label for="sing">唱歌</label>
                <input type="checkbox" id="code" value="3" v-model="hobby" />
                <label for="code">写代码</label> {{hobby}}
            </div>
            <div style="margin-top: 10px">
                <span>职业：</span>
                <!-- 下拉列表  选中单个绑定到option项具体的值  
                  multiple 复选 选中多个绑定数组 option项具体的值会存到数组中国-->
                <select v-model="occupation" multiple>
            <option value="0">请选择职业...</option>
            <option value="1">教师</option>
            <option value="2">软件工程师</option>
            <option value="3">律师</option>
          </select> {{occupation}}
            </div>
            <div style="margin-top: 50px">
                <span>个人简介：</span>
                <textarea v-model="desc"></textarea>
            </div>
            <div>
                <input type="submit" value="提交" v-on:click.prevent="handle" />
            </div>
        </form>
    </div>
    <script src="./vue.js"></script>
    <script>
        // v-model 双向绑定 --用户需要填写 点击 选择 这些操作使用双向绑定
        //                    在表单元素中一般使用双向绑定较多
        //  v-bind 属性绑定(单向绑定)  类名 索引 自定义属性

        //1.TODO: 基于Vue的表单操作
        // /*
        // a : input     单行文本
        // b : textare   多行文本   不可以直接添加文本，必须使用vue 模板语法
        // c : select    下拉多选 一个值单选, 多选使用数组形式，并在标签中添加multiple 属性，值为true
        // d : checkbox  多选框  (数组形式，输入value 值勾选对应数据)，绑定数组
        // e : radio     单选框 通过value值控制选择项 绑定布尔值
        // f : submit    提交    阻止默认行为 .prevent
        // */
        var vm = new Vue({
            el: '#app',
            data: {
                uname: 'zs',
                gender: 1,
                hobby: ['2', '3'], //多选 数组
                check1: false, // 单选布尔值
                // occupation: 2,  //单选
                occupation: ['1', '2'], //多选 数组
                desc: '你好',
            },
            methods: {
                handle: function() {
                    // console.log(this.uname);
                    // console.log(this.gender.toString());
                    // console.log(this.hobby);
                    // console.log(this.occupation);
                },
            },
        });
    </script>
</body>

</html>
