<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-abc />
        <input type="text" v-abc />
    </div>
    <script src="./vue.js"></script>
    <script>
        //1.TODO: 全局指令 : Vue.directive('指令名',{配置对象})
        //2.TODO: 必须放在vue实例之前
        Vue.directive('abc', {
            inserted(el) {
                //3.TODO: el:表示就是当前使用该指令的dom元素
                console.log(el);
                el.focus();
            },
        });
        //1.FIXME:  bind 钩子函数 : 只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置
        //2.FIXME: inserted : 被绑定元素插入父节点时调用(仅保证父节点存在，但不一定已被插入文档中)
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
        });
    </script>
</body>

</html>
