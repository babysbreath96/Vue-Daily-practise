<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <!-- 日期是： {{timer | deteformat}} -->
            <!-- <hr /> 日期是 ：{{ timer | dateformat | str }} -->
        </div>
        <div>日期是 : {{timer | deteformat('yyyy') }} ;</div>
        <div>日期是 : {{timer | deteformat('yyyy-MM-DD') }};</div>
        <div>日期是 : {{timer | deteformat('yyyy-MM-DD hh:mm:ss') }}</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.filter('deteformat', function(val, param) {
            const date = new Date(val);
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            // return `${year}- ${month}- ${day} `;
            const h = date.getHours();
            const m = date.getMinutes();
            const s = date.getSeconds();
            if (param == 'yyyy') {
                return `${year} `;
            } else if (param == 'yyyy-MM-DD') {
                return `${year}- ${month}- ${day} `;
            } else if (param == 'yyyy-MM-DD hh:mm:ss') {
                return `${year}- ${month}- ${day} ${h}:${m}:${s} `;
            }
        });
        Vue.filter('str', function(val) {
            return '今天是' + val;
        });
        var vm = new Vue({
            el: '#app',
            data: {
                timer: 1599268097326,
            },
            methods: {},
        });
    </script>
</body>

</html>
