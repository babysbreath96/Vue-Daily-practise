<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- node 中 后端路由：请求方式和请求地址被服务器监听到之后，数据库的增删改查操作，返回给前端数据 -->
    <div id="app">
        <!-- a 标签 to属性 相当于a 标签 href属性 -->
        <router-link to="/music">音乐</router-link>
        <router-link to="/movie">电影</router-link>
        <router-link to="/news">新闻</router-link>


        <!-- 路由占位 -->
        <!-- <router-view></router-view> -->
        <!-- 简写 -->
        <router-view />
    </div>
    <!--1 引入vue和vue-router  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>

    <script>
        //2.TODO: 创建组件
        const music = {
            template: `
            <div>音乐列表</div>
            `,
        };
        const movie = {
            template: `
            <div>电影列表</div>
            `,
        };
        const news = {
            template: `
            <div>新闻列表</div>
            `,
        };
        //3.TODO: 创建路由规则，是一个数组
        // const routes = [

        //     {
        //         path: '/',
        //         redirect: 'music'
        //     }, {
        //         path: '/music',
        //         component: music
        //     }, {
        //         path: '/movie',
        //         component: movie
        //     }, {
        //         path: '/news',
        //         component: news
        //     },
        // ];
        //4.TODO: 创建路由实例，并挂载规则
        const router = new VueRouter({
            // routes:routes;
            // routes
            //1.FIXME: 路由重定向 ： 如果打开的页面是空白，默认指定跳转摸个地址
            //2.FIXME: path 是路径 表示的是路由的地址
            routes: [{
                path: '/',
                redirect: 'music'
            }, {
                path: '/music',
                component: music
            }, {
                path: '/movie',
                component: movie
            }, {
                path: '/news',
                component: news
            }, ]
        })
        new Vue({
            el: '#app',
            data: {},
            //5.TODO: 将路由实例 挂载给vue实例
            // router: router
            router
        })
    </script>
</body>

</html>
