<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
                <meta http-equiv="X-UA-Compatible"  content="ie=edge">
                    <title>Document</title>
    </head>

    <body>
        <div id='app'>
            <router-link to="/music">音乐</router-link>
            <router-link to="/news">新闻</router-link>

            <router-view></router-view>
        </div>
        <!-- 1 引入vue vue-router  -->
        <script src='../node_modules/vue/dist/vue.js'></script>
        <script src='../node_modules/vue-router/dist/vue-router.js'></script>
        <script>
            //2.TODO: 创建组件
            const music = {
                template: `
            <div>音乐列表</div>
            `
            };
            const news = {
                template: `
            <div>新闻列表

            <router-link to="/news/newa">国际新闻</router-link>
            <router-link to="/news/newb">国内新闻</router-link>

            <router-view></router-view>

            </div>
            `
            };
            const newa = {
                template: `
            <div>新闻a</div>
            `
            };
            const newb = {
                template: `
            <div>新闻b</div>
            `
            };
            //3.TODO: 创建路由规则 是一个数组
            //4.TODO: 创建路由实例，挂载路由规则
            const router = new VueRouter({
                routes: [{
                        path: '/',
                        redirect: music
                    }, //路由重定向
                    {
                        path: '/music',
                        component: music
                    }, {
                        path: '/news',
                        component: news,
                        children: [{
                            path: '/news/newa',
                            component: newa
                        }, {
                            path: '/news/newb',
                            component: newb
                        }, ]
                    },
                ]
            })

            //5.TODO: 将路由实例挂载到vue实例
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {

                },
                router
            });
        </script>
    </body>

    </html>
