<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
                <meta http-equiv="X-UA-Compatible"  content="ie=edge">
                    <title>Document</title>
    </head>

    <body>
        <div id='app'>
            <router-link to="/music">音乐</router-link>
            <router-link to="/movie">电影</router-link>
            <router-link to="/news">新闻</router-link>

            <!-- 路由占位 -->
            <router-view />
        </div>
        <script src='../node_modules/vue/dist/vue.js'></script>
        <script src='../node_modules/vue-router/dist/vue-router.js'></script>
        <script>
            //.TODO:  动态路由匹配 ，将路由地址中的参数拿到  ,  $route 是当前路由地址的信息对象

            // 创建组件
            const music = {

                template: `
        <div>
          <h3>
              音乐列表 
            </h3> 
            <div>
              <button @click="$router.push('/movie')"> 点击前往电影列表</button>
              </div>
          </div>           
            `
            };
            const movie = {

                template: `
                <div>
          <h3>
              电影列表 
            </h3> 
            <div>
              <button @click="$router.go(-1)"> 点击回退</button>
              </div>
          </div>            
            `
            };
            const news = {
                template: `
                <div>
          <h3>
              新闻列表 
            </h3> 
            <div>
              <button @click="$router.push('/music')">点击前往音乐</button>
              </div>
          </div>            
            `
            };
            // 路由实例，挂载路由规则
            const router = new VueRouter({
                //.TODO: 方式一
                routes: [{
                        path: '/music',
                        component: music,
                    },
                    //.TODO: 方法二 ： props:true,
                    {
                        path: '/movie',
                        component: movie,
                        // props: true,
                    }, {
                        path: '/news',
                        component: news,
                    },
                ]
            });

            // 路由实例挂载到vue实例
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {

                },
                router,
            });
        </script>
    </body>

    </html>
